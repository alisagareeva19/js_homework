<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цвета</title>
    <link rel="stylesheet" href="assets/styles/style14_2.css">
</head>

<body>
    <div style="background: lightskyblue; width: 20rem; height: 20rem; line-height: 20rem; text-align: center; margin:0 auto; font-weight: bold; color: white;"
        id="color" onClick=ColorChange()>
        НАЖМИ
    </div>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function ColorChange() {
            color.style.background = 'rgb(' + getRandomInt(0, 255) + ', ' + getRandomInt(0, 255) + ', ' + getRandomInt(
                0, 255) + ')';
        }
    </script>
</body>

</html>
